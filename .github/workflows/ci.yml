name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq fd-find ripgrep
          if command -v fdfind >/dev/null 2>&1; then
            sudo ln -sf "$(command -v fdfind)" /usr/local/bin/fd
          fi

      - name: Run test suite
        run: ./run-tests.sh
